<form name="redirect" action="http://172.16.1.14/renew/" method="post">
<input type="hidden" name="mac" id="mac" value="$(mac)">
<input type="hidden" name="ip" id="ip" value="$(ip)">
<input type="hidden" name="username" id="username" value="$(username)">
$(if chap-id)
<div align="center">
<div class="box box-danger box-solid">
  <div class="box-header with-border">
      <h3 class="box-title">Alert</h3>
  </div>
      <div class="box-body">
        <div class="col-md-4 col-md-offset-4">
          <div class="box box-default box-solid">
            <div class="box-header with-border">
            </div>
            <div class="box-body">
            <div align="center">
              <p style="font-size: 18px;"><i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>Loading..</p>
            </div>
            </div>
          </div>
        </div>
      </div>
  <div class="box-footer" align="center">
      <button type="submit" class="btn btn-primary">Go</button>
  </div>    
</div>
</div>
</form>
<div align="center" class="row">
<a href="#" class="thumbnail">
      <img src="images/logo.png" alt="Logo" width="300" height="300">
</a>	
</div>
<div id="result"></div>
</form>
$(endif)
<table width="100%" height="100%">
<tr>
  <td align="center" valign="middle">
  You are logged in
  <br><br>
  If nothing happens, click <a href="$(link-redirect)">here</a>
  </td>
</tr>
</table>
